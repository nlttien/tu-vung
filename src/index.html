<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .flashcard {
            perspective: 1000px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flip .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Flashcard List</h1>
        <div class="grid grid-cols-6 md:grid-cols-2 lg:grid-cols-5 gap-6">
            <div class="flashcard w-64 h-40 bg-white shadow-lg rounded-lg cursor-pointer">
                <div class="flashcard-inner">
                    <div class="flashcard-front flex items-center justify-center bg-blue-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Front 1</h2>
                    </div>
                    <div class="flashcard-back flex items-center justify-center bg-green-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Back 1</h2>
                    </div>
                </div>
            </div>
            <div class="flashcard w-64 h-40 bg-white shadow-lg rounded-lg cursor-pointer">
                <div class="flashcard-inner">
                    <div class="flashcard-front flex items-center justify-center bg-blue-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Front 2</h2>
                    </div>
                    <div class="flashcard-back flex items-center justify-center bg-green-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Back 2</h2>
                    </div>
                </div>
            </div>
            <div class="flashcard w-64 h-40 bg-white shadow-lg rounded-lg cursor-pointer">
                <div class="flashcard-inner">
                    <div class="flashcard-front flex items-center justify-center bg-blue-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Front 3</h2>
                    </div>
                    <div class="flashcard-back flex items-center justify-center bg-green-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Back 3</h2>
                    </div>
                </div>
            </div>
            <div class="flashcard w-75 h-90 bg-white shadow-lg rounded-lg cursor-pointer">
                <div class="flashcard-inner">
                    <div class="flashcard-front flex items-center justify-center bg-blue-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Front 3</h2>
                    </div>
                    <div class="flashcard-back flex items-center justify-center bg-green-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Back 3</h2>
                    </div>
                </div>
            </div>
            <div class="flashcard w-64 h-40 bg-white shadow-lg rounded-lg cursor-pointer">
                <div class="flashcard-inner">
                    <div class="flashcard-front flex items-center justify-center bg-blue-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Front 3</h2>
                    </div>
                    <div class="flashcard-back flex items-center justify-center bg-green-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Back 3</h2>
                    </div>
                </div>
            </div>
            <div class="flashcard w-64 h-40 bg-white shadow-lg rounded-lg cursor-pointer">
                <div class="flashcard-inner">
                    <div class="flashcard-front flex items-center justify-center bg-blue-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Front 3</h2>
                    </div>
                    <div class="flashcard-back flex items-center justify-center bg-green-500 text-white rounded-lg">
                        <h2 class="text-2xl font-bold">Back 3</h2>
                    </div>
                </div>
            </div>
            <!-- Add more flashcards as needed -->
        </div>
    </div>
    <script>
        document.querySelectorAll('.flashcard').forEach(card => {
            card.addEventListener('click', function () {
                this.classList.toggle('flip');
            });
        });
    </script>
</body>

</html>
